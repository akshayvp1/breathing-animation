<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-4-3-2 Breathing - Mobile</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            margin: 0;
            padding: 0;
            background: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Quicksand', sans-serif;
        }

        .mobile-frame {
            width: 390px;
            height: 693px;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow: hidden;
            position: relative;
            border-radius: 0;
        }
        
        .container {
            position: relative;
            width: 100%;
            max-width: 350px;
            text-align: center;
            padding: 20px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        
        h1 {
            font-weight: 400;
            margin-bottom: 30px;
            font-size: 24px;
            color: rgba(255,255,255,0.95);
            letter-spacing: 1px;
        }
        
        .breath-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto 30px;
        }
        
        .circle {
            position: absolute;
            border-radius: 50%;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            mix-blend-mode: screen;
            opacity: 0.8;
            transition: none;
        }
        
        .circle-1 {
            width: 240px;
            height: 240px;
            background: radial-gradient(circle, #ff9a9e 0%, #fad0c4 100%);
            box-shadow: 0 0 40px rgba(255,154,158,0.4);
        }
        
        .circle-2 {
            width: 190px;
            height: 190px;
            background: radial-gradient(circle, #a1c4fd 0%, #c2e9fb 100%);
            box-shadow: 0 0 35px rgba(161,196,253,0.4);
        }
        
        .circle-3 {
            width: 140px;
            height: 140px;
            background: radial-gradient(circle, #84fab0 0%, #8fd3f4 100%);
            box-shadow: 0 0 25px rgba(132,250,176,0.4);
        }
        
        .circle-4 {
            width: 90px;
            height: 90px;
            background: radial-gradient(circle, #f6d365 0%, #fda085 100%);
            box-shadow: 0 0 20px rgba(246,211,101,0.4);
        }
        
        .circle-5 {
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, #a18cd1 0%, #fbc2eb 100%);
            box-shadow: 0 0 15px rgba(161,140,209,0.4);
        }
        
        .instruction {
            font-size: 28px;
            margin-bottom: 15px;
            min-height: 40px;
            color: #fff;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
        }
        
        .timer {
            font-size: 60px;
            font-weight: 300;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 0 0 20px rgba(255,255,255,0.7);
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-feature-settings: 'tnum';
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            animation: float linear infinite;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.3;
            }
            100% {
                transform: translateY(-700px) rotate(720deg);
                opacity: 0;
            }
        }
        
        .breath-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 24px;
            height: 24px;
            background: rgba(255,255,255,0.95);
            border-radius: 50%;
            z-index: 10;
            transition: none;
            box-shadow: 0 0 10px rgba(255,255,255,0.5);
        }
        
        .phase-inhale .instruction { color: #84fab0; text-shadow: 0 0 10px rgba(132,250,176,0.5); }
        .phase-hold1 .instruction { color: #a1c4fd; text-shadow: 0 0 10px rgba(161,196,253,0.5); }
        .phase-exhale .instruction { color: #ff9a9e; text-shadow: 0 0 10px rgba(255,154,158,0.5); }
        .phase-hold2 .instruction { color: #f6d365; text-shadow: 0 0 10px rgba(246,211,101,0.5); }
    </style>
</head>
<body>
    <div class="mobile-frame">
        <div class="particles" id="particles"></div>
        
        <div class="container" id="container">
            <h1>5-4-3-2 Breathing</h1>
            
            <div class="breath-container">
                <div class="circle circle-1"></div>
                <div class="circle circle-2"></div>
                <div class="circle circle-3"></div>
                <div class="circle circle-4"></div>
                <div class="circle circle-5"></div>
                <div class="breath-indicator"></div>
            </div>
            
            <div class="instruction" id="instruction">Get Ready</div>
            <div class="timer" id="timer">3</div>
        </div>
    </div>

    <script>
        const container = document.getElementById('container');
        const instruction = document.getElementById('instruction');
        const timer = document.getElementById('timer');
        const particlesContainer = document.getElementById('particles');
        const circles = document.querySelectorAll('.circle');
        const indicator = document.querySelector('.breath-indicator');
        
        // Create floating particles
        function createParticles() {
            const particleCount = 12;
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 4 + 2;
                const posX = Math.random() * 100;
                const delay = Math.random() * 25;
                const duration = Math.random() * 35 + 25;
                const opacity = Math.random() * 0.3 + 0.1;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.opacity = opacity;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        createParticles();
        
        // Animation scales for each circle and indicator
        const initialScales = [0.7, 0.6, 0.5, 0.4, 0.3, 0.8]; // Last one is for indicator
        const maxScales = [1.4, 1.3, 1.2, 1.1, 1.0, 2.0]; // Last one is for indicator
        const minScales = [0.3, 0.2, 0.15, 0.1, 0.05, 0.2]; // Last one is for indicator
        
        // Set initial positions
        function setInitialScale() {
            circles.forEach((circle, index) => {
                circle.style.transform = `translate(-50%, -50%) scale(${initialScales[index]})`;
            });
            indicator.style.transform = `translate(-50%, -50%) scale(${initialScales[5]})`;
        }
        
        setInitialScale();
        
        // Animate to target scale over duration with ultra-smooth easing for exhale
        function animateToScale(targetScales, duration, isExhale = false) {
            const startTime = Date.now();
            const startScales = [];
            
            // Get current scales
            circles.forEach((circle, index) => {
                const transform = circle.style.transform;
                const scaleMatch = transform.match(/scale\(([^)]+)\)/);
                startScales[index] = scaleMatch ? parseFloat(scaleMatch[1]) : initialScales[index];
            });
            
            // Get indicator current scale
            const indicatorTransform = indicator.style.transform;
            const indicatorScaleMatch = indicatorTransform.match(/scale\(([^)]+)\)/);
            startScales[5] = indicatorScaleMatch ? parseFloat(indicatorScaleMatch[1]) : initialScales[5];
            
            function animate() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / (duration * 1000), 1);
                
                let eased;
                if (isExhale) {
                    // Ultra slow and smooth easing for exhale - exponential decay
                    eased = 1 - Math.exp(-3 * progress);
                } else {
                    // Regular smooth easing for other phases
                    eased = progress < 0.5
                        ? 2 * progress * progress
                        : 1 - Math.pow(-2 * progress + 2, 2) / 2;
                }
                
                circles.forEach((circle, index) => {
                    const currentScale = startScales[index] + (targetScales[index] - startScales[index]) * eased;
                    circle.style.transform = `translate(-50%, -50%) scale(${currentScale})`;
                });
                
                // Animate indicator with extra smoothness for exhale
                const indicatorScale = startScales[5] + (targetScales[5] - startScales[5]) * eased;
                indicator.style.transform = `translate(-50%, -50%) scale(${indicatorScale})`;
                
                if (progress < 1) {
                    requestAnimationFrame(animate);
                }
            }
            
            animate();
        }
        
        // 5-4-3-2 Breathing phases
        const phases = [
            { 
                name: 'inhale',
                instruction: 'Inhale', 
                duration: 5,
                className: 'phase-inhale',
                animate: true,
                targetScales: maxScales
            },
            { 
                name: 'hold1',
                instruction: 'Hold', 
                duration: 4,
                className: 'phase-hold1',
                animate: false,
                targetScales: maxScales
            },
            { 
                name: 'exhale',
                instruction: 'Exhale', 
                duration: 3,
                className: 'phase-exhale',
                animate: true,
                targetScales: minScales
            },
            { 
                name: 'hold2',
                instruction: 'Hold', 
                duration: 2,
                className: 'phase-hold2',
                animate: false,
                targetScales: minScales
            }
        ];
        
        let currentPhaseIndex = 0;
        let isRunning = false;
        let currentAnimationFrame = null;
        
        function smoothTimer(startTime, duration, callback) {
            function updateTimer() {
                const elapsed = (Date.now() - startTime) / 1000;
                const remaining = Math.max(0, duration - elapsed);
                
                // Display remaining time, never show zero
                if (remaining >= 1) {
                    timer.textContent = Math.ceil(remaining);
                } else if (remaining > 0) {
                    timer.textContent = '1';
                } else {
                    timer.textContent = '1';
                    if (callback) callback();
                    return;
                }
                
                if (remaining > 0) {
                    currentAnimationFrame = requestAnimationFrame(updateTimer);
                } else {
                    if (callback) callback();
                }
            }
            
            updateTimer();
        }
        
        function startBreathingCycle() {
            isRunning = true;
            runPhase();
        }
        
        function runPhase() {
            if (!isRunning) return;
            
            const phase = phases[currentPhaseIndex];
            const startTime = Date.now();
            
            // Update instruction and visual state
            instruction.textContent = phase.instruction;
            
            // Remove all phase classes and add current one
            container.className = 'container';
            container.classList.add(phase.className);
            
            // Start animation if needed
            if (phase.animate) {
                const isExhale = phase.name === 'exhale';
                animateToScale(phase.targetScales, phase.duration, isExhale);
            }
            
            // Start smooth countdown timer
            smoothTimer(startTime, phase.duration, () => {
                // Move to next phase
                currentPhaseIndex = (currentPhaseIndex + 1) % phases.length;
                
                // After exhale phase, add a smooth transition back to initial state
                if (currentPhaseIndex === 0) {
                    // Extra smooth transition back to initial state over 1.5 seconds
                    animateToScale(initialScales, 1.5, false);
                    setTimeout(runPhase, 1700);
                } else {
                    // Continue to next phase with small pause for smoothness
                    setTimeout(runPhase, 300);
                }
            });
        }
        
        // Countdown before starting
        let countdown = 3;
        const startTime = Date.now();
        
        function initialCountdown() {
            const elapsed = (Date.now() - startTime) / 1000;
            const remaining = Math.max(0, 3 - elapsed);
            
            if (remaining > 2) {
                timer.textContent = '3';
            } else if (remaining > 1) {
                timer.textContent = '2';
            } else if (remaining > 0) {
                timer.textContent = '1';
            } else {
                instruction.textContent = 'Begin';
                timer.textContent = '';
                setTimeout(startBreathingCycle, 1000);
                return;
            }
            
            requestAnimationFrame(initialCountdown);
        }
        
        initialCountdown();
    </script>
</body>
</html>
