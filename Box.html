<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Breathing - Mobile 9:16</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            color: white;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Force 9:16 aspect ratio container */
        .video-container {
            width: 56.25vh; /* 9/16 ratio based on viewport height */
            height: 100vh;
            max-width: 100vw;
            max-height: 177.78vw; /* 16/9 ratio based on viewport width */
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            overflow: hidden;
        }

        .instruction {
            position: absolute;
            top: 12%;
            left: 50%;
            transform: translateX(-50%);
            font-size: clamp(2rem, 6vw, 3.5rem);
            font-weight: 300;
            color: #e2e8f0;
            text-align: center;
            letter-spacing: 2px;
            text-transform: uppercase;
            z-index: 10;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .breathing-container {
            position: relative;
            width: 70%;
            height: 70%;
            max-width: 350px;
            max-height: 350px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 5%;
        }

        .box-outer {
            position: absolute;
            width: 75%;
            height: 75%;
            border: 4px solid rgba(148, 163, 184, 0.4);
            border-radius: 16px;
            transition: all ease-in-out;
            backdrop-filter: blur(12px);
            background: rgba(15, 23, 42, 0.15);
        }

        .box-middle {
            position: absolute;
            width: 60%;
            height: 60%;
            border: 3px solid rgba(59, 130, 246, 0.5);
            border-radius: 12px;
            transition: all ease-in-out;
            backdrop-filter: blur(10px);
            background: rgba(59, 130, 246, 0.08);
        }

        .box-inner {
            position: absolute;
            width: 45%;
            height: 45%;
            border: 3px solid rgba(99, 102, 241, 0.7);
            border-radius: 10px;
            transition: all ease-in-out;
            backdrop-filter: blur(8px);
            background: rgba(99, 102, 241, 0.12);
        }

        .box-core {
            position: absolute;
            width: 30%;
            height: 30%;
            border: 2px solid rgba(168, 85, 247, 0.9);
            border-radius: 8px;
            transition: all ease-in-out;
            backdrop-filter: blur(6px);
            background: rgba(168, 85, 247, 0.18);
        }

        /* Enhanced breathing phase animations */
        .inhale .box-outer {
            width: 90%;
            height: 90%;
            border-color: rgba(34, 197, 94, 0.7);
            box-shadow: 0 0 50px rgba(34, 197, 94, 0.4);
            background: rgba(34, 197, 94, 0.1);
        }

        .inhale .box-middle {
            width: 75%;
            height: 75%;
            border-color: rgba(34, 197, 94, 0.8);
            box-shadow: 0 0 40px rgba(34, 197, 94, 0.3);
            background: rgba(34, 197, 94, 0.12);
        }

        .inhale .box-inner {
            width: 60%;
            height: 60%;
            border-color: rgba(34, 197, 94, 0.9);
            box-shadow: 0 0 30px rgba(34, 197, 94, 0.3);
            background: rgba(34, 197, 94, 0.15);
        }

        .inhale .box-core {
            width: 45%;
            height: 45%;
            border-color: rgba(34, 197, 94, 1);
            box-shadow: 0 0 25px rgba(34, 197, 94, 0.5);
            background: rgba(34, 197, 94, 0.2);
        }

        .hold .box-outer {
            width: 90%;
            height: 90%;
            border-color: rgba(59, 130, 246, 0.9);
            box-shadow: 0 0 60px rgba(59, 130, 246, 0.5);
            background: rgba(59, 130, 246, 0.12);
        }

        .hold .box-middle {
            width: 75%;
            height: 75%;
            border-color: rgba(59, 130, 246, 1);
            box-shadow: 0 0 45px rgba(59, 130, 246, 0.4);
            background: rgba(59, 130, 246, 0.15);
        }

        .hold .box-inner {
            width: 60%;
            height: 60%;
            border-color: rgba(59, 130, 246, 1);
            box-shadow: 0 0 35px rgba(59, 130, 246, 0.4);
            background: rgba(59, 130, 246, 0.18);
        }

        .hold .box-core {
            width: 45%;
            height: 45%;
            border-color: rgba(59, 130, 246, 1);
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.6);
            background: rgba(59, 130, 246, 0.22);
        }

        .exhale .box-outer {
            width: 60%;
            height: 60%;
            border-color: rgba(239, 68, 68, 0.7);
            box-shadow: 0 0 40px rgba(239, 68, 68, 0.3);
            background: rgba(239, 68, 68, 0.08);
        }

        .exhale .box-middle {
            width: 45%;
            height: 45%;
            border-color: rgba(239, 68, 68, 0.8);
            box-shadow: 0 0 30px rgba(239, 68, 68, 0.3);
            background: rgba(239, 68, 68, 0.1);
        }

        .exhale .box-inner {
            width: 30%;
            height: 30%;
            border-color: rgba(239, 68, 68, 0.9);
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.3);
            background: rgba(239, 68, 68, 0.12);
        }

        .exhale .box-core {
            width: 15%;
            height: 15%;
            border-color: rgba(239, 68, 68, 1);
            box-shadow: 0 0 15px rgba(239, 68, 68, 0.4);
            background: rgba(239, 68, 68, 0.15);
        }

        .hold-empty .box-outer {
            width: 60%;
            height: 60%;
            border-color: rgba(148, 163, 184, 0.6);
            box-shadow: 0 0 25px rgba(148, 163, 184, 0.2);
            background: rgba(148, 163, 184, 0.05);
        }

        .hold-empty .box-middle {
            width: 45%;
            height: 45%;
            border-color: rgba(148, 163, 184, 0.7);
            box-shadow: 0 0 20px rgba(148, 163, 184, 0.2);
            background: rgba(148, 163, 184, 0.08);
        }

        .hold-empty .box-inner {
            width: 30%;
            height: 30%;
            border-color: rgba(148, 163, 184, 0.8);
            box-shadow: 0 0 15px rgba(148, 163, 184, 0.2);
            background: rgba(148, 163, 184, 0.1);
        }

        .hold-empty .box-core {
            width: 15%;
            height: 15%;
            border-color: rgba(148, 163, 184, 0.9);
            box-shadow: 0 0 12px rgba(148, 163, 184, 0.3);
            background: rgba(148, 163, 184, 0.12);
        }

        .breathing-guide {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #ffffff;
            border-radius: 50%;
            box-shadow: 0 0 25px #ffffff, 0 0 50px rgba(255, 255, 255, 0.5);
            z-index: 20;
            transition: all ease-in-out;
            top: 50%;
            left: 50%;
        }

        .inhale .breathing-guide {
            animation: traceBoxInhale 4s ease-in-out;
        }

        .hold .breathing-guide {
            animation: traceBoxHold 4s ease-in-out;
        }

        .exhale .breathing-guide {
            animation: traceBoxExhale 4s ease-in-out;
        }

        .hold-empty .breathing-guide {
            animation: traceBoxHoldEmpty 4s ease-in-out;
        }

        @keyframes traceBoxInhale {
            0% { transform: translate(-90px, 90px); }
            100% { transform: translate(90px, 90px); }
        }

        @keyframes traceBoxHold {
            0% { transform: translate(90px, 90px); }
            100% { transform: translate(90px, -90px); }
        }

        @keyframes traceBoxExhale {
            0% { transform: translate(90px, -90px); }
            100% { transform: translate(-90px, -90px); }
        }

        @keyframes traceBoxHoldEmpty {
            0% { transform: translate(-90px, -90px); }
            100% { transform: translate(-90px, 90px); }
        }

        .counter-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: clamp(3.5rem, 10vw, 5rem);
            font-weight: 200;
            color: #60a5fa;
            text-align: center;
            font-variant-numeric: tabular-nums;
            z-index: 25;
            text-shadow: 0 4px 12px rgba(96, 165, 250, 0.4);
        }

        .progress-indicator {
            position: absolute;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            z-index: 15;
        }

        .progress-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(148, 163, 184, 0.3);
            transition: all 0.3s ease;
        }

        .progress-dot.active {
            background: #60a5fa;
            box-shadow: 0 0 20px rgba(96, 165, 250, 0.5);
            transform: scale(1.2);
        }

        .background-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(148, 163, 184, 0.4);
            border-radius: 50%;
            animation: float 25s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Mobile-specific adjustments */
        @media (max-width: 480px) {
            .video-container {
                width: 100vw;
                height: 177.78vw;
                max-height: 100vh;
            }
            
            .breathing-container {
                width: 75%;
                height: 40%;
            }
        }

        @media (orientation: landscape) {
            .video-container {
                width: 56.25vh;
                height: 100vh;
            }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <div class="background-particles" id="particles"></div>
        
        <div class="instruction" id="instruction">Get Ready</div>
        
        <div class="breathing-container" id="breathingContainer">
            <div class="box-outer"></div>
            <div class="box-middle"></div>
            <div class="box-inner"></div>
            <div class="box-core"></div>
            <div class="breathing-guide"></div>
            
            <div class="counter-display" id="counter">3</div>
        </div>
        
        <div class="progress-indicator">
            <div class="progress-dot" id="dot0"></div>
            <div class="progress-dot" id="dot1"></div>
            <div class="progress-dot" id="dot2"></div>
            <div class="progress-dot" id="dot3"></div>
        </div>
    </div>

    <script>
        const phases = [
            { name: 'Inhale', duration: 4, class: 'inhale' },
            { name: 'Hold', duration: 4, class: 'hold' },
            { name: 'Exhale', duration: 4, class: 'exhale' },
            { name: 'Hold', duration: 4, class: 'hold-empty' }
        ];

        let breathingInterval;
        let countdownInterval;
        let currentPhase = 0;
        let currentCount = 0;

        const container = document.getElementById('breathingContainer');
        const instruction = document.getElementById('instruction');
        const counter = document.getElementById('counter');
        const boxes = document.querySelectorAll('.box-outer, .box-middle, .box-inner, .box-core');

        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 60; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 25 + 's';
                particle.style.animationDuration = (20 + Math.random() * 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        function updateProgressIndicator() {
            document.querySelectorAll('.progress-dot').forEach((dot, index) => {
                dot.classList.toggle('active', index === currentPhase);
            });
        }

        function runBreathingCycle() {
            const phase = phases[currentPhase];
            const duration = phase.duration * 1000;
            
            // Update instruction text
            instruction.textContent = phase.name;
            
            // Apply animation class
            container.className = `breathing-container ${phase.class}`;
            
            // Update progress indicator
            updateProgressIndicator();
            
            // Set transition duration for all boxes
            boxes.forEach(box => {
                box.style.transitionDuration = `${phase.duration}s`;
            });
            
            // Countdown
            currentCount = phase.duration;
            counter.textContent = currentCount;
            
            countdownInterval = setInterval(() => {
                currentCount--;
                counter.textContent = currentCount || '';
                
                if (currentCount <= 0) {
                    clearInterval(countdownInterval);
                }
            }, 1000);

            // Next phase
            breathingInterval = setTimeout(() => {
                currentPhase = (currentPhase + 1) % 4;
                runBreathingCycle();
            }, duration);
        }

        function startBreathing() {
            currentPhase = 0;
            instruction.textContent = 'Get Ready';
            counter.textContent = '3';
            
            let countdown = 3;
            const readyInterval = setInterval(() => {
                countdown--;
                if (countdown > 0) {
                    counter.textContent = countdown;
                } else {
                    counter.textContent = '';
                    clearInterval(readyInterval);
                    runBreathingCycle();
                }
            }, 1000);
        }

        // Initialize
        createParticles();
        setTimeout(startBreathing, 1000);

        // Prevent context menu and selection for cleaner video recording
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('selectstart', e => e.preventDefault());
    </script>
</body>
</html>
