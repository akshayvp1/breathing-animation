<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Breathing Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: white;
            color: #1f2937;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            /* Force 9:16 aspect ratio */
            aspect-ratio: 9/16;
            max-width: calc(100vh * 9/16);
            margin: 0 auto;
        }

        .mobile-container {
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .title {
            font-size: 2rem;
            font-weight: 300;
            margin-bottom: 3rem;
            color: #f9fafb;
            text-align: center;
            letter-spacing: 2px;
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
        }

        .breathing-container {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 2rem;
        }

        .triangle {
            position: absolute;
            width: 0;
            height: 0;
            transition: all ease-in-out;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .triangle-1 {
            border-left: 80px solid transparent;
            border-right: 80px solid transparent;
            border-bottom: 140px solid rgba(79, 70, 229, 0.15);
        }

        .triangle-2 {
            border-left: 70px solid transparent;
            border-right: 70px solid transparent;
            border-bottom: 122px solid rgba(99, 102, 241, 0.25);
        }

        .triangle-3 {
            border-left: 60px solid transparent;
            border-right: 60px solid transparent;
            border-bottom: 104px solid rgba(129, 140, 248, 0.35);
        }

        .triangle-4 {
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 87px solid rgba(165, 180, 252, 0.45);
        }

        .triangle-5 {
            border-left: 40px solid transparent;
            border-right: 40px solid transparent;
            border-bottom: 70px solid rgba(199, 210, 254, 0.55);
        }

        .triangle-6 {
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
            border-bottom: 52px solid rgba(224, 231, 255, 0.8);
        }

        .instruction {
            position: absolute;
            bottom: 180px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.6rem;
            font-weight: 300;
            color: #e5e7eb;
            text-align: center;
            letter-spacing: 1px;
            z-index: 20;
        }

        .counter-display {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 4rem;
            font-weight: 200;
            color: #93c5fd;
            text-align: center;
            z-index: 20;
        }

        /* Animation states */
        .inhale .triangle {
            transform: translate(-50%, -50%) scale(1.6);
        }

        .hold .triangle {
            transform: translate(-50%, -50%) scale(1.6);
        }

        .exhale .triangle {
            transform: translate(-50%, -50%) scale(0.6);
        }

        .hold-empty .triangle {
            transform: translate(-50%, -50%) scale(0.6);
        }

        .background-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 280px;
            height: 280px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(79, 70, 229, 0.1) 0%, transparent 70%);
            animation: breatheGlow 16s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes breatheGlow {
            0%, 25% { 
                opacity: 0.2; 
                transform: translate(-50%, -50%) scale(1); 
            }
            12.5% { 
                opacity: 0.5; 
                transform: translate(-50%, -50%) scale(1.4); 
            }
            50%, 100% { 
                opacity: 0.2; 
                transform: translate(-50%, -50%) scale(1); 
            }
            62.5% { 
                opacity: 0.1; 
                transform: translate(-50%, -50%) scale(0.7); 
            }
        }

        .breathing-guide {
            position: absolute;
            width: 200px;
            height: 200px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid rgba(156, 163, 175, 0.3);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            z-index: 5;
        }

        .dot-indicator {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #60a5fa;
            border-radius: 50%;
            box-shadow: 0 0 12px #60a5fa;
            transition: all ease-in-out;
            z-index: 10;
            top: 50%;
            left: 50%;
        }

        .inhale .dot-indicator {
            animation: moveTriangleBottom 4s ease-in-out;
        }

        .hold .dot-indicator {
            animation: moveTriangleRight 4s ease-in-out;
        }

        .exhale .dot-indicator {
            animation: moveTriangleLeft 4s ease-in-out;
        }

        .hold-empty .dot-indicator {
            animation: stayAtStart 4s ease-in-out;
        }

        @keyframes moveTriangleBottom {
            0% { transform: translate(-50%, 30px); }
            100% { transform: translate(30px, 30px); }
        }

        @keyframes moveTriangleRight {
            0% { transform: translate(30px, 30px); }
            100% { transform: translate(-50%, -60px); }
        }

        @keyframes moveTriangleLeft {
            0% { transform: translate(-50%, -60px); }
            100% { transform: translate(-50%, 30px); }
        }

        @keyframes stayAtStart {
            0%, 100% { transform: translate(-50%, 30px); }
        }

        /* Mobile specific adjustments */
        @media (max-width: 480px) {
            .mobile-container {
                width: 100vw;
                height: 100vh;
            }

            .title {
                font-size: 1.8rem;
                top: 60px;
            }

            .breathing-container {
                width: 250px;
                height: 250px;
            }

            .counter-display {
                font-size: 3.5rem;
                bottom: 100px;
            }

            .instruction {
                font-size: 1.4rem;
                bottom: 160px;
            }

            .triangle-1 {
                border-left: 65px solid transparent;
                border-right: 65px solid transparent;
                border-bottom: 113px solid rgba(79, 70, 229, 0.15);
            }

            .triangle-2 {
                border-left: 57px solid transparent;
                border-right: 57px solid transparent;
                border-bottom: 99px solid rgba(99, 102, 241, 0.25);
            }

            .triangle-3 {
                border-left: 49px solid transparent;
                border-right: 49px solid transparent;
                border-bottom: 85px solid rgba(129, 140, 248, 0.35);
            }

            .triangle-4 {
                border-left: 41px solid transparent;
                border-right: 41px solid transparent;
                border-bottom: 71px solid rgba(165, 180, 252, 0.45);
            }

            .triangle-5 {
                border-left: 33px solid transparent;
                border-right: 33px solid transparent;
                border-bottom: 57px solid rgba(199, 210, 254, 0.55);
            }

            .triangle-6 {
                border-left: 25px solid transparent;
                border-right: 25px solid transparent;
                border-bottom: 43px solid rgba(224, 231, 255, 0.8);
            }
        }

        /* Progress indicator */
        .progress-bar {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 4px;
            background: rgba(75, 85, 99, 0.3);
            border-radius: 2px;
            overflow: hidden;
            z-index: 20;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #60a5fa, #3b82f6);
            border-radius: 2px;
            transition: width ease-in-out;
        }
    </style>
</head>
<body>
    <div class="mobile-container">
        <h1 class="title">BREATHE</h1>
        
        <div class="breathing-container" id="breathingContainer">
            <div class="background-glow"></div>
            
            <div class="triangle triangle-1"></div>
            <div class="triangle triangle-2"></div>
            <div class="triangle triangle-3"></div>
            <div class="triangle triangle-4"></div>
            <div class="triangle triangle-5"></div>
            <div class="triangle triangle-6"></div>
            
            <div class="breathing-guide"></div>
            <div class="dot-indicator" id="dotIndicator"></div>
        </div>

        <div class="counter-display" id="counter"></div>
        <div class="instruction" id="instruction">Get Ready</div>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
    </div>

    <script>
        let breathingInterval;
        let countdownInterval;
        let progressInterval;
        let currentPhase = 0;
        let currentCount = 0;

        const phases = [
            { name: 'Inhale', duration: 4, class: 'inhale' },
            { name: 'Hold', duration: 4, class: 'hold' },
            { name: 'Exhale', duration: 4, class: 'exhale' },
            { name: 'Hold', duration: 4, class: 'hold-empty' }
        ];

        const container = document.getElementById('breathingContainer');
        const instruction = document.getElementById('instruction');
        const counter = document.getElementById('counter');
        const progressFill = document.getElementById('progressFill');
        const triangles = document.querySelectorAll('.triangle');

        function updateProgress(duration) {
            let progress = 0;
            const increment = 100 / (duration * 10);
            
            progressInterval = setInterval(() => {
                progress += increment;
                if (progress > 100) progress = 100;
                progressFill.style.width = progress + '%';
                
                if (progress >= 100) {
                    clearInterval(progressInterval);
                }
            }, 100);
        }

        function runBreathingCycle() {
            const phase = phases[currentPhase];
            const duration = phase.duration * 1000;
            
            // Clear previous intervals
            clearInterval(progressInterval);
            
            // Update UI
            instruction.textContent = phase.name.toUpperCase();
            
            // Apply animation class
            container.className = `breathing-container ${phase.class}`;
            
            // Set transition duration for all triangles
            triangles.forEach(triangle => {
                triangle.style.transitionDuration = `${phase.duration}s`;
            });
            
            // Update progress bar
            progressFill.style.transitionDuration = `${phase.duration}s`;
            updateProgress(phase.duration);
            
            // Countdown
            currentCount = phase.duration;
            counter.textContent = currentCount;
            
            countdownInterval = setInterval(() => {
                currentCount--;
                counter.textContent = currentCount || '';
                
                if (currentCount <= 0) {
                    clearInterval(countdownInterval);
                }
            }, 1000);

            // Next phase
            breathingInterval = setTimeout(() => {
                currentPhase = (currentPhase + 1) % 4;
                runBreathingCycle();
            }, duration);
        }

        function startBreathing() {
            currentPhase = 0;
            runBreathingCycle();
        }

        // Start automatically after a brief delay
        setTimeout(startBreathing, 1500);
    </script>
</body>
</html>
