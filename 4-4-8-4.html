<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-4-8-4 Breathing Animation - 9:16</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a2332 0%, #0f1419 100%);
            color: #e2e8f0;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
        }

        /* Strict 9:16 aspect ratio container */
        .app-container {
            width: 360px;
            height: 640px;
            max-width: 100vw;
            max-height: calc(100vw * 16 / 9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            background: linear-gradient(135deg, #1a2332 0%, #0f1419 100%);
            border-radius: 0;
            overflow: hidden;
        }

        /* Ensure it scales proportionally on different screens */
        @media (max-width: 360px) {
            .app-container {
                width: 100vw;
                height: calc(100vw * 16 / 9);
            }
        }

        @media (min-width: 361px) {
            .app-container {
                width: min(360px, 100vw);
                height: min(640px, calc(100vw * 16 / 9));
            }
        }

        .title {
            position: absolute;
            top: 80px;
            font-size: 28px;
            font-weight: bold;
            color: #64748b;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            z-index: 10;
        }

        .breathing-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            top: 0;
            left: 0;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            transition: all ease-in-out;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .circle:nth-child(1) {
            width: 40px;
            height: 40px;
            border: 3px solid #1e293b;
        }

        .circle:nth-child(2) {
            width: 60px;
            height: 60px;
            border: 2px solid #334155;
        }

        .circle:nth-child(3) {
            width: 80px;
            height: 80px;
            border: 2px solid #475569;
        }

        .circle:nth-child(4) {
            width: 100px;
            height: 100px;
            border: 2px solid #64748b;
        }

        .circle:nth-child(5) {
            width: 120px;
            height: 120px;
            border: 2px solid #1e3a8a;
        }

        .circle:nth-child(6) {
            width: 140px;
            height: 140px;
            border: 2px solid #1d4ed8;
        }

        .circle:nth-child(7) {
            width: 160px;
            height: 160px;
            border: 2px solid #2563eb;
        }

        .circle:nth-child(8) {
            width: 180px;
            height: 180px;
            border: 2px solid #1e40af;
        }

        .circle:nth-child(9) {
            width: 200px;
            height: 200px;
            border: 2px solid #1d4ed8;
        }

        .circle:nth-child(10) {
            width: 220px;
            height: 220px;
            border: 2px solid #3730a3;
        }

        .inhale {
            transform: translate(-50%, -50%) scale(1.4);
        }

        .hold {
            transform: translate(-50%, -50%) scale(1.4);
        }

        .exhale {
            transform: translate(-50%, -50%) scale(0.6);
        }

        .hold-empty {
            transform: translate(-50%, -50%) scale(0.6);
        }

        /* Text container moved to bottom */
        .text-container {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
            text-align: center;
            pointer-events: none;
        }

        .instruction {
            font-size: 36px;
            font-weight: 600;
            color: #64748b;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 10px;
        }

        .counter {
            font-size: 72px;
            font-weight: bold;
            color: #374151;
            text-shadow: 0 2px 8px rgba(0,0,0,0.7);
            line-height: 1;
        }

        /* Additional mobile-specific styling */
        .app-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, transparent 30%, rgba(15, 20, 25, 0.3) 70%);
            pointer-events: none;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="title">4-4-8-4 Breathing</div>
        
        <div class="breathing-container" id="breathingContainer">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
        
        <div class="text-container">
            <div class="instruction" id="instruction">Breathe</div>
            <div class="counter" id="counter"></div>
        </div>
    </div>

    <script>
        let breathingInterval;
        let countdownInterval;
        let currentPhase = 0; // 0: inhale, 1: hold, 2: exhale, 3: hold empty
        let currentCount = 0;

        const phases = [
            { name: 'Inhale', duration: 4, class: 'inhale' },
            { name: 'Hold', duration: 4, class: 'hold' },
            { name: 'Exhale', duration: 8, class: 'exhale' },
            { name: 'Hold', duration: 4, class: 'hold-empty' }
        ];

        const container = document.getElementById('breathingContainer');
        const instruction = document.getElementById('instruction');
        const counter = document.getElementById('counter');
        const circles = document.querySelectorAll('.circle');

        function runBreathingCycle() {
            const phase = phases[currentPhase];
            const duration = phase.duration * 1000; // Convert to milliseconds
            
            // Update instruction
            instruction.textContent = phase.name;
            
            // Apply animation class to all circles
            circles.forEach(circle => {
                circle.className = `circle ${phase.class}`;
                circle.style.transitionDuration = `${phase.duration}s`;
            });
            
            // Start countdown
            currentCount = phase.duration;
            counter.textContent = currentCount;
            
            countdownInterval = setInterval(() => {
                currentCount--;
                counter.textContent = currentCount || '';
                
                if (currentCount <= 0) {
                    clearInterval(countdownInterval);
                }
            }, 1000);

            // Move to next phase after duration
            breathingInterval = setTimeout(() => {
                currentPhase = (currentPhase + 1) % 4;
                runBreathingCycle();
            }, duration);
        }

        // Start the breathing animation automatically
        function startBreathing() {
            currentPhase = 0;
            runBreathingCycle();
        }

        // Initialize and start
        setTimeout(startBreathing, 1000);

        // Prevent zoom on double tap (mobile)
        document.addEventListener('touchstart', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        });

        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(e) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
